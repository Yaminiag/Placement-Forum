<h3 style="text-align:center">Number of users in this company</h3>

<div  style="display:block;height:300; width:300" *ngIf="chartReady">
  <canvas class = "canvas-class" style="border:1px" baseChart
              [data]="demodoughnutChartData"
              [labels]="doughnutChartLabels"
              [chartType]="doughnutChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
</div>
