<div class="sidenav">
    <div class="login-main-text">
       <h2>Placement<br> Forum</h2>
       <p>Login or register from here to access.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form (submit)="loginUser($event)">
                <div class="form-group">
                <label>Email Id</label>
                <input type="text" class="form-control" placeholder="Email Id" id="email">
                </div>
                <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" id="password">
                </div>
                <button type="submit" class="btn teal" style = "margin-right: 10px;" id="loginbtn">Login</button> 
                <button routerLink="/signup" type="submit" class="btn teal" id="registerbtn">Register</button>
            </form>
        </div>
    </div>
</div>
